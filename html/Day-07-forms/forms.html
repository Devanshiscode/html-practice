<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Input Types in Form</h1>
    <form action="">
      <table>
        <tr>
          <td><label for="">Text:</label></td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td><label for="">Password</label></td>
          <td><input type="password" /></td>
        </tr>
        <tr>
          <td><label for="">Email:</label></td>
          <td><input type="email" /></td>
        </tr>
        <tr>
          <td><label for="">Radio:</label></td>
          <td>
            <input type="radio" name="gender" id="" /> Male
            <input type="radio" name="gender" id="" /> Female
            <input type="radio" name="gender" id="" /> Others
          </td>
        </tr>
        <tr>
          <td><label for="">Checkbox:</label></td>
          <td>
            <input type="checkbox" name="" id="" />HTML
            <input type="checkbox" name="" id="" />CSS
            <input type="checkbox" name="" id="" />JS
          </td>
        </tr>
        <tr>
          <td><label for="">Range:</label></td>
          <td><input type="range" min="5000" max="40000" name="price" /></td>
        </tr>
        <tr>
          <td><label for="">Date:</label></td>
          <td><input type="date" /></td>
        </tr>
        <tr>
          <td><label for="">Datetime-local:</label></td>
          <td><input type="datetime-local" /></td>
        </tr>
        <tr>
          <td><label for="">Month:</label></td>
          <td><input type="month" /></td>
        </tr>
        <tr>
          <td><label for="">Weeks:</label></td>
          <td><input type="week" /></td>
        </tr>
        <tr>
          <td><label for="">Number:</label></td>
          <td><input type="number" /></td>
        </tr>
        <tr>
          <td><label for="">Tel:</label></td>
          <td><input type="tel" /></td>
        </tr>
        <tr>
          <td><label for="">File:</label></td>
          <td><input type="file" accept="audio/mp3" /></td>
        </tr>
        <tr>
          <td><label for="">Color:</label></td>
          <td><input type="color" /></td>
        </tr>
        <tr>
          <td><label for="">Submit</label></td>
          <td><input type="submit" /></td>
        </tr>
        <tr>
          <td><label for="">Reset</label></td>
          <td><input type="reset" /></td>
        </tr>
        <tr>
          <td><label for="">Button:</label></td>
          <td><input type="button" value="Button" /></td>
        </tr>
        <tr>
          <td><label for="">URL:</label></td>
          <td><input type="url" /></td>
        </tr>
        <tr>
          <td><label for="">Search:</label></td>
          <td><input type="search" /></td>
        </tr>
        <tr>
          <td><label for="">Hidden:</label></td>
          <td><input type="hidden" value="user" name="role" /></td>
        </tr>
        <tr>
          <td><button>Submit</button></td>
        </tr>
      </table>
    </form>
  </body>
</html>
