<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>pattern attribute in password</h2>
    <form action="">
      <label for="">Password:</label>
      <input
        type="password"
        pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9]).{8,}"
        name="password"
        id="password"
        placeholder="Enter a password"
        title="Password consist of minimum 8 charcters with uppercase, lowercase and a number."
        required
      />
      <button>Submit</button>
    </form>
  </body>
</html>
