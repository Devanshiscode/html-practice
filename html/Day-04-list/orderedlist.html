<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>ordered list in html</h1>
    <ol>
      <li>HTML</li>
      <li>CSS</li>
      <li>JS</li>
      <li>TAILWIND CSS</li>
      <li>REACT.JS</li>
    </ol>
    <ol type="1" start="101">
      <li>HTML</li>
      <li>CSS</li>
      <li>JS</li>
      <li>TAILWIND CSS</li>
      <li>REACT.JS</li>
    </ol>
    <ol type="A" start="5">
      <li>HTML</li>
      <li>CSS</li>
      <li>JS</li>
      <li>TAILWIND CSS</li>
      <li>REACT.JS</li>
    </ol>
    <!--start attribute will alway accept a numeric value-->
    <!--reversed attribute will reverse the list but content will remian same as it is-->
    <ol type="1" reversed>
      <li>HTML</li>
      <li>CSS</li>
      <li>JS</li>
      <li>TAILWIND CSS</li>
      <li>REACT.JS</li>
    </ol>
  </body>
</html>
