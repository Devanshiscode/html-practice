<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>semantic layout</h1>
    <!--HEADER PART-->
    <header>
      <figure><img src="" alt="logo" /></figure>

    <nav>
      <a href="">home</a>
      <a href="">login</a>
      <a href="">sign up</a>

      <main>this is main content area</main>
      <!--artical consist of headline and paragraphs-->
      <article>
        <h1>title of the blog</h1>
        <p>this is blog part</p>
      </article>
    </section>
    <!--footer-->
    <footer><p>@2026 all rights reserved the respective owner</p></footer>
  </body>
</html>
