<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>iframe tag in HTML</h1>
    <h2>Embedding you tube videos by using iframe tag</h2>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/2M4hKmuBzUU?si=QgrcO4Uxp2BZW6qd"
      title="YouTube video player"
      frameborder="0"
      allow="
        accelerometer;
        autoplay;
        clipboard-write;
        encrypted-media;
        gyroscope;
        picture-in-picture;
        web-share;
      "
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
    <h2>Embedding google maps by using iframe tag</h2>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3672.1989379186907!2d72.57078317453991!3d23.01646671655751!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e845407c3c401%3A0xe717856ce4b63bda!2sSabarmati%20Riverfront%20Flower%20Park!5e0!3m2!1sen!2sin!4v1770717597745!5m2!1sen!2sin"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
    <h2>Creating a QR code by using iframe as well as img tag</h2>
    <iframe
      src=" https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=https://maps.app.goo.gl/fqwxJWzBmKjbdu9B9"
      frameborder="1"
    ></iframe>
    <hr />
    <img
      src="https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=https://maps.app.goo.gl/fqwxJWzBmKjbdu9B9"
      alt=""
    />
    <hr />
    <h2>Embedding a website by using iframe tag</h2>
    <iframe
      src="https://en.wikipedia.org/wiki/Virat_Kohli"
      frameborder="1"
      width="800px"
      height="500px"
    ></iframe>
    <h2>Embedding local page by using iframe tag</h2>
    <iframe
      src="./audiotag.html"
      frameborder="1"
      width="500px"
      height="200px"
    ></iframe>
  </body>
</html>
